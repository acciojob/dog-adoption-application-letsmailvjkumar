<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" placeholder="Name">
		</div></br>
		<div>
			<label for="phone">Phone Number</label><br>
			<input type="text" id="phone" placeholder="Phone Number">
		</div></br>
		<div>
			<label for="address">Address</label><br>
			<input type="text" id="address" placeholder="Address">
		</div></br>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before? </label><br>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">Yes 
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">No
		</div></br>
		<div>
			<label for="multiSelect">Please select your preferred breeds</label>
			<select name="multiSelect" id="multiSelect">
				<option>Husky</option>
				<option>Golden Retriever</option>
				<option>German Shepherd</option>
			</select>
		</div>
		<input type="submit" id="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
